<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="mainer">
        <form action="" class="form">
            <div class="form__form">
                <div class="form__enter"><a href="#" class="form__link">Sign in</a></div>
                <div class="form__enter form__enter--join"><a href="#" class="form__link">Join in</a></div>
                <div class="form__label-item">Username</div>
                <input type="text" class="form__input">
                <div class="form__label-item form__label-item--password">Password</div>
                <input type="password" class="form__input"> <br>


                <input class="form__check" type="checkbox" id="checkbox-id" />
                <label class="form__keep-me" for="checkbox-id">Keep me signed in</label>
                
                <br>
                <input class="form__submit" type="submit" value="Sign in">
                <div class="form__footer">
                    <div class="form__footer-item"><a class="form__footer-link" href="#">Forgot password</a></div>
                    <div class="form__footer-item form__footer-item--create"><a class="form__footer-link" href="#">Create an
                            account</a></div>
                </div>
            </div>


        </form>
    </div>
</body>

</html>
